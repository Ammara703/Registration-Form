<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Registration</title>
</head>
<body>
    <div class="container">
        <h1>Book Your Resort Now!</h1>
        <!-- <label for="">Name</label><br> -->
        <input type="text" name="" id="name" placeholder="Your Name" required><br>
        <!-- <label for="">Father Name</label><br> -->
        <input type="text" name="" id="" placeholder="Father Name" required><br>
        <!-- <label for="">Age</label><br> -->
        <!-- <input type="number" name="" id="" placeholder="Age"><br> -->
        <!-- <label for="">CNIC</label><br> -->
        <input type="number" name="" id="" placeholder="ID Number" required><br>
        <!-- <label for="">Enter Your Email</label><br> -->
        <input type="email" placeholder="Mailing Address" required><br>
        <label for="" id="gender">Gender</label>
        <input type="radio" name="gender" id="" required>
        <label for="gender">Male</label>
        <input type="radio" name="gender" id="">
        <label for="gender">Female</label><br>
        <label for="">Select Room</label>
        <select name="" id="" required>
            <option value="1room">Single Room</option>
            <option value="2rooms">Double Room</option>
            <option value="3rooms">Triple Room</option>
        </select><br>
        <label for="">Any Extra Service</label><br>
        <input type="checkbox" name="" id="">
        <label for="">Laundary Services</label><br>
        <input type="checkbox" name="" id="">
        <label for="">House Keeping Services</label><br>
        <input type="checkbox" name="" id="">
        <label for="">VIP Cusine</label><br>
        <label for="">Enter Date Of Your Check-In</label><br>
        <input type="datetime-local" name="" id="" min="01-02-2023T00:00" value="2018-07-22T07:30" required><br>
        <button>Register</button>
        
    </div>
    
</body>
</html>
